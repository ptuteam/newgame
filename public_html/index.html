<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Quiz</title>
        <link rel="stylesheet" href="/css/build/style.min.css" />
        <meta property="og:title" content="Лучшая игра осени: Quiz" />
        <meta property="og:description" content="Очень затягивающая мультиплеерная игра"/>
    </head>
    <body>
        <div id="loader-wrapper" class="preloader">
            <div id="loader"></div>
        </div>
        <div class="container"></div>
        <script>
            (function () {
                window.onload = function () {
                    var delay = 250;
                    $("#loader").delay(delay).fadeOut(250);
                    $("#loader-wrapper").delay(delay + 100).fadeOut(250);
                };
            })();
        </script>
        <script src="js/build/build.min.js"></script>
    </body>
</html>
